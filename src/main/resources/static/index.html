<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/leaflet.css" />
  </head>
  <body ng-app="myApp">
    <div class="container" ng-controller="AppController" ng-init="init();">
      <div class="page-header">
        <h1>CIA-Map</h1>
      </div>
      <div class="alert alert-info" role="alert" ng-hide="items &amp;&amp; items.length > 0">
        Loading double agents... please stand by.
      </div>
      <leaflet event-broadcast="events" center="center" defaults="defaults" markers="markers" ng-show="items &amp;&amp; items.length > 0"></leaflet>
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <div class="media">
            <img class="media-object pull-left" src="./img/red.png" alt="Female Double Agents">
            <div class="media-body">
              <h4 class="media-heading">Female Double Agents</h4>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="media">
            <img class="media-object pull-left" src="./img/blue.png" alt="Male Double Agents">
            <div class="media-body">
              <h4 class="media-heading">Male Double Agents</h4>
            </div>
          </div>
        </div>
      </div>
        <div class="form-group col-sm-5 col-xs-12">
          <label>Enter a minimum age</label><br>
          <input type="text" class="form-control" ng-model="ageChoiceMin">
        </div>
        <div class="form-group col-sm-5 col-xs-12">
          <label>Enter a maximum age</label><br>
          <input type="text" class="form-control" ng-model="ageChoiceMax">
        </div>
        <div class="form-group col-sm-5 col-md-12">
          <button class="btn btn-info" ng-click="mapStuff(ageChoiceMin,ageChoiceMax);">Submit</button><br>
        </div>
		<div class="form-group col-sm-5 col-xs-12">
          <br>
		  <label>Enter an Agent's Name</label>
          <input type="text" class="form-control" ng-model="agentName">
        </div>
		<div class="form-group col-sm-5 col-md-12">
          <br>
		  <button class="btn btn-info" ng-click="mapSearch(agentName);">Search</button>
        </div>
    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="./app/app.js"></script>
    <script type="text/javascript" src="./app/controllers.js"></script>
    <script type="text/javascript" src="./app/services.js"></script>
    <script type="text/javascript" src="./app/leaflet.js"></script>
    <script type="text/javascript" src="./app/angular-leaflet-directive.min.js"></script>
  </body>
</html>
